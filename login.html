<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Greeny - Login</title>
</head>
<body>
<section class="enter p-70">
  <div class="container">
    <div class="row justify-content-center  ">
      <div class="col-sm-12">
        <div class="logo d-flex justify-content-center BG">
          <a href="./index.html"><img src="./img/logo.png" alt="logo"></a>
        </div>
      </div>
      <div class="col-sm-12 BG-white p-30">
        <div class="enter-form">
          <div class="header__enter center">
            <h1>Welcome!</h1>
            <p>Use Your Credentials To Access</p>
          </div>
          <div class="form-card">
            <div class="social-media">
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
                enter With Facebook
              </a>
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
                enter With Twitter
              </a>
              <a href="#">
                <i class="fa-brands fa-google"></i>
                enter With Google
              </a>
              <a href="#">
                <i class="fa-brands fa-instagram"></i>
                enter With Instagram
              </a>
            </div>
            <div class="or">
              <p class="d-flex align-items-center justify-content-center">
                or
              </p>
            </div>
            <div class="form ">
              <div class="emailReg">
                <input type="email" name="" id="email-login" placeholder="Enter your email">
                <span id="d-have-account">
                  Incorrect email or password.  
                </span>
              </div>
              <input type="password" name="" id="password-login" placeholder="Enter your password">
              <div class="checkbox d-flex align-items-center">
                <input type="checkbox" name="check" id="check">
                <label for="check">Remember Me</label>
              </div>
              <input type="button" value="LOGIN" class="login">
            </div>
          </div>
          <div class="loginReg">
            <span>Don't Have Any Account?</span>
            <a href="./Register.html">Register Here</a>
          </div>
        </div>
      </div>
  </div>
</section>
<script src="./js/jquery.slim.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
